<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="playerInformation.js"></script>
<script>
    (function(){
        function GetPlayers(dedicatedTeam)
        {
            let data = [];
            for(let i = 0 ; i < playerInformation.length; i ++)
            {
                let name = playerInformation[i].name;
                let run = playerInformation[i].run;
                let ball = playerInformation[i].ball;
                let wicket = playerInformation[i].wicket;
                let over = playerInformation[i].over;
                let imageUrl = playerInformation[i].imageUrl;
                let dedicatedGroup = playerInformation[i].dedicatedGroup;
                if(dedicatedGroup === dedicatedTeam)
                {
                    let obj = new PlayerInformation(name, run, ball, wicket, over, imageUrl, dedicatedGroup);
                    data.push(obj);
                }
            }
            return data;
        }
        function BuildHtml(information, groupId)
        {
            let html = "";
            for( let i = 0; i < information.length; i ++ )
            {
                html += `<tr>
                    <td>${information[i].name}</td>
                    <td><img src = "${information[i].imageUrl}" width = '20' height = '20'></td>
                </tr>`;
            }
            $(groupId).html(html);
        }
        window.onload = function(){
            let teamBatenGroup = GetPlayers("Baten");
            BuildHtml(teamBatenGroup, "#teamBaten");
            
            let teamRajibGroup = GetPlayers("Rajib");
            BuildHtml(teamRajibGroup, "#teamRajib");
            
            let teamShahinGroup = GetPlayers("Shahin");
            BuildHtml(teamShahinGroup, "#teamShahin");
            
            let teamRubelGroup = GetPlayers("Rubel");
            BuildHtml(teamRubelGroup, "#teamRubel");
        }
    })();
</script>
